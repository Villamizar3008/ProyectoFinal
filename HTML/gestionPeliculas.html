<!DOCTYPE html>
<html>
<head>
  <title>Gestión de Películas</title>
  <link rel="stylesheet" type="text/css" href="../CSS/gestionPeliculas.css">
</head>
<body>
  <h1>Gestión de Películas</h1>
  
  <div id="pelicula-form">
    <h2>Agregar Película</h2>
    <form id="pelicula-form">
      <label for="codigo">Código:</label>
      <input type="text" id="codigo" required>

      <label for="nombre-original">Nombre Original:</label>
      <input type="text" id="nombre-original" required>

      <label for="nombre-asignado">Nombre Asignado:</label>
      <input type="text" id="nombre-asignado" required>

      <label for="genero">Género:</label>
      <input type="text" id="genero" required>

      <label for="idioma-original">Idioma Original:</label>
      <input type="text" id="idioma-original" required>

      <label for="idiomas-disponibles">Idiomas Disponibles:</label>
      <input type="text" id="idiomas-disponibles" required>
      <input type="text" id="idiomas-disponibles" >
      <input type="text" id="idiomas-disponibles" >


      <label for="subtitulos">Subtítulos Disponibles:</label>
      <input type="text" id="subtitulos" required>
      <input type="text" id="idiomas-disponibles" >
      <input type="text" id="idiomas-disponibles" >


      <label for="duracion">Duración (HH:MM):</label>
      <input type="time" id="duracion" required>

      <label for="actores-principales">Actores Principales:</label>
      <input type="text" id="actores-principales" required>
      <input type="text" id="actores-principales" >
      <input type="text" id="actores-principales" >
      <input type="text" id="actores-principales" >


      <label for="actores-secundarios">Actores Secundarios:</label>
      <input type="text" id="actores-secundarios" required>
      <input type="text" id="actores-secundarios" >
      <input type="text" id="actores-secundarios" >
      <input type="text" id="actores-secundarios" >


      <label for="afiches-disponibles">Número de Afiches Disponibles:</label>
      <input type="number" id="afiches-disponibles" required>

      <label for="copias">Número de Copias:</label>
      <input type="number" id="copias" required>

      <label for="productora">Productora a la que pertenece:</label>
      <select id="productoras" name="productoras">
        <option value="Hollywood">Hollywood</option>
        <option value="Bollywood">Bollywood</option>
        <option value="Nollywood">Nollywood</option>
        <option value="Cine europeo">Cine europeo</option>
        <option value="Cine japonés">Cine japonés</option>
        <option value="Cine chino">Cine chino</option>
        <option value="Cine surcoreano">Cine surcoreano</option>
        <option value="Cine francés">Cine francés</option>
        <option value="Cine italiano">Cine italiano</option>
        <option value="Cine español">Cine español</option>
      </select><br><br>

      <button type="submit">Agregar</button>
      <button class="back-button" onclick="window.history.back()">Volver</button>

    </form>
  </div>

  <div id="pelicula-list">
    <h2>Listado de Películas</h2>
    <ul id="peliculas"></ul>
  </div>

  <script src="../js/gestionPeliculas.js"></script>
</body>
</html>
