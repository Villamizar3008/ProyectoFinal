<!DOCTYPE html>
<html>
<head>
  <title>Gestion de Clientes</title>
  <link rel="stylesheet" href="../CSS/gestionClientes.css">
</head>
<body>
  <div class="container">
    <h1>Gestion de Clientes</h1>
    <div class="form-container">
      <form id="cliente-form">
        <div class="form-group">
          <label for="tipo-documento">Tipo de Documento:</label>
          <select id="tipo-documento" required>
            <option value="DNI">DNI</option>
            <option value="CÃ©dula">Cedula</option>
            <option value="Pasaporte">Pasaporte</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dni">DNI:</label>
          <input type="text" id="dni" required>
        </div>

        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required>
        </div>

        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" required>
        </div>

        <div class="form-group">
          <label for="telefono">Numero de Telefono:</label>
          <input type="tel" id="telefono">
        </div>

        <div class="form-group">
          <label for="correo">Correo Electronico:</label>
          <input type="email" id="correo" required>
        </div>

        <button type="submit">Agregar Cliente</button>
        <button class="back-button" onclick="window.history.back()">Volver</button>

      </form>
    </div>

    <div class="cliente-list">
      <h2>Listado de Clientes</h2>
      <ul id="clientes"></ul>
    </div>
  </div>

  <script src="../js/gestionClientes.js"></script>
</body>
</html>
