<!DOCTYPE html>
<html>
<head>
  <title>Gestión de Compras</title>
  <link rel="stylesheet" type="text/css" href="../CSS/gestionCompra.css">
</head>
<body>
  <h1>Gestión de Compras</h1>
  
  <div id="compra-form">
    <h2>Agregar Compra</h2>
    <form id="compra-form">
      <label for="numero">Número:</label>
      <input type="number" id="numero" required>

      <label for="sucursal">Sucursal:</label>
      <select id="frecuencia" name="frecuencia">
        <option value="Sucursal 1">Sucursal 1</option>
        <option value="Sucursal 2">Sucursal 2</option>
        <option value="Sucursal 3">Sucursal 3</option>
    </select><br><br>

      <label for="peliculas">Películas:</label>
      <select id="pelicula" name="pelicula">
        <option value="Sucursal 1">Spider Man</option>
        <option value="Sucursal 2">Transformers</option>
        <option value="Sucursal 3">Fast and furius</option>
    </select><br><br>

      <label for="cantidades">Cantidades:</label>
      <input type="text" id="cantidades" required>

      <label for="precio">Precio:</label>
      <input type="text" id="precio" required>

      <label for="subtotal">Subtotal:</label>
      <input type="text" id="subtotal" required>

      <label for="total">Total:</label>
      <input type="text" id="total" required>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" required>

      <button type="submit">Agregar</button>
      <button class="back-button" onclick="window.history.back()">Volver</button>

    </form>
  </div>

  <div id="compra-list">
    <h2>Listado de Compras</h2>
    <ul id="compras"></ul>
  </div>

  <script src="../js/gestionCompra.js"></script>
</body>
</html>
